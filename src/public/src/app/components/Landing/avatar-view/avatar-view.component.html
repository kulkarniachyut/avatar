<div class="col-sm-offset-2 col-sm-10 avatarContainer">
  <div class="avatarContent row">
    <div class="avatar ml-4 mr-4 " *ngFor="let avatar of avatars" (click)="redirectToAvatar(avatar)">
          <div class=" avatarImage">
              <img class="image " src="{{avatar.image}}" alt="Image">
            </div>
            <div class="col-sm-12 avatarDesc">
              <div> 
                 <span class="lead"> <strong>{{avatar.content.name}} </strong></span>
              </div>
              <div> 
                  <span>{{avatar.content.percentage}} %</span>
              </div>
            </div>
    </div>
  </div>
</div>
