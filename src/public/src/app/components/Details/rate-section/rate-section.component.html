<div >
    <div>
      <h3>Review</h3>
    </div>
    <div class="col-sm-offset-2 col-sm-10 suggestionBar">
        <div class="objectData" *ngFor="let avatar of Suggestions" >
            <div class="col-sm-12 avatarImage">
                <img class="image " src="{{avatar.data.image}}" alt="Image">
              </div>
              <div class="col-sm-12 avatarDesc">
                <span><strong>{{avatar.data.name}} </strong></span>
              </div>
              <div class="col-sm-12 avatarDesc">
                  <span><strong>{{avatar.data.price}} </strong></span>
              </div>
              <div>
                <dir class="btn btn-primary">Review </dir>
              </div>
        </div>
    </div>
  </div>
