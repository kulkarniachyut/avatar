<div>
  <div>
    <h3>Suggestions </h3>
  </div>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner  carousalInnerMargin col-sm-offset-2 col-sm-10">
    <div class="carousel-item active row " >
      <div class="objectData" *ngFor="let avatar of Suggestions" >
          <div class="col-sm-12 avatarImage">
              <img class="image " src="{{avatar.data.image}}" alt="Image">
            </div>
            <div class="col-sm-12 avatarDesc">
              <span><strong>{{avatar.data.name}} </strong></span>
            </div>
            <div class="col-sm-12 avatarDesc">
                <span><strong>{{avatar.data.price}} </strong></span>
            </div>
            <div class="col-sm-12 avatarDesc">
                <button class="btn btn-primary">Add to Cart </button>
            </div>
      </div>
    </div>
